<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px; /* Set maximum width */
            margin: 20px auto; /* Center the container horizontally */
            padding: 20px;
            background-color: #fff; /* Background color for better readability */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.8em; /* Title size */
            margin: 0;
        }
        .contact-info {
            font-size: 0.9em; /* Font size for contact info */
            text-align: right;
        }
        .contact-info p {
            margin: 5px 0;
            color: navy; /* Navy blue color for contact info */
        }
        .contact-info a {
            color: navy; /* Navy blue color for links */
            text-decoration: none; /* Remove underline */
        }
        .contact-info a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .certificates {
            margin-top: 20px;
        }
        .certificates h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .certificates h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .certificates iframe {
            height: 400px; /* Adjust height for certificates */
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .footer p {
            color: #4CAF50; /* Green text color */
            font-weight: bold; /* Bold text */
            background: linear-gradient(90deg, #FF6F61, #FFB74D); /* Gradient background */
            -webkit-background-clip: text; /* Clip gradient to text */
            color: transparent; /* Hide the text color */
            display: inline; /* Ensure gradient fits the text */
        }
        .contact {
            margin-top: 20px;
        }
        .contact h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact label {
            margin: 5px 0 2px;
        }
        .contact input, .contact textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .contact button {
            padding: 10px;
            background-color: navy; /* Navy blue background */
            color: #fff; /* White text */
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #003366; /* Darker navy blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jingxin Liu, MPH, Ph.D.</h1>
            <div class="contact-info">
                <p class="email">Email: <span>liujingxin6@gmail.com</span></p>
                <p class="phone">Phone: <span>626-591-7432</span></p>
            </div>
        </div>
        <iframe src="https://drive.google.com/file/d/11R_sSqq6GXTHpX7m671W_GKALtkhWCGf/preview" type="application/pdf"></iframe>
        
        <!-- Certificates Section -->
        <div class="certificates">
            <h2>Certificates</h2>
            <h3>Doctor of Philosophy Epidemiology</h3>
            <iframe src="https://drive.google.com/file/d/10QWb08o4hWJnT1wCrYukonKaj6DJiIzH/preview" type="application/pdf"></iframe>
            
            <h3>SAS Certified Base Programmer</h3>
            <iframe src="https://drive.google.com/file/d/1dW2i6yVcNPFm0rmVYsbCLlWmlVhQQlhl/preview" type="application/pdf"></iframe>
            
            <h3>Master of Public Health</h3>
            <iframe src="https://drive.google.com/file/d/16_rPwHO1i0CYGU8TDDkmersJvIB2179j/preview" type="application/pdf"></iframe>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Thank you for viewing my CV, please let me know if you have any questions or would like to connect!</p>
        </div>
        
        <!-- Contact Section -->
        <div class="contact">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xyzgvddv" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
